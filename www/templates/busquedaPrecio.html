<ion-view title="Bebidas">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <input type="number" placeholder="precio" ng-model="bebida.precio">
            </label>
            <label class="item">
                <button class="button button-block button-positive" ng-click="buscarPrecio()">
                    Buscar bebida por Precio
                </button>
            </label>
        </div>
    </ion-content>
</ion-view>
